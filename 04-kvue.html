<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="kvue.js"></script>
  <script src="complier.js"></script>
</head>
<body>
  <div id='app'>
    <p @click="add"> {{counter}}</p>
    <p k-text="name"></p>
    <p k-html="desc"></p>
    <!-- k-model -->
    <input type="text" k-model='desc'>
  </div>
  <script>
   const app = new KVue({
      el: '#app',
      data: {
        counter: 0,
        name: 'jackson',
        desc:'<span style="color:red">kvue</span>'
      },
      methods: {
        add() {
          this.counter ++
        }
      }
   })

  //  setInterval(() => {
  //   app.counter++
  //  },1000)
  </script>
</body>
</html>
